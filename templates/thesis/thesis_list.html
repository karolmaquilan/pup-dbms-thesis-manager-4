<div class="navbar navbar-inverse" role="navigation" >

<div class = "container">
    <div class = "col-sm 8"></div>
        <div class = "col-sm 4">
            <p style = "padding-left:px font-size:75px" align = "right">Hi! Welcome {{user.nickname()}}   |  <a href="{{ url|safe }}">{{ url_linktext }}</a> | <a href="/">Home</button></a></p><hr>
        </div>
</div>

<div class = "container">

    <div class = "col-sm-9" style = "padding-top:55px">
        <input type="search" id="searcher" style = "padding-left:40px; padding-right:35px " placeholder="browse thesis or students">
        <button class="primary-btn btn" id="search_btn">Search</button> <br><br>
        <div id='rel_th_container' class='list-inline' >
            <ul id='searched' style='list-style-type:none'>
            </ul>
        </div>
    

        <h1><small><strong>Thesis Filters:</strong></small></h1>
        <div class="form-group filt">
            <select id="filter_year" class="form-control">
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>  
                <option value="2015">2015</option>
                <option selected disabled value="">Year</option>
            </select>
        </div>
        <div class="form-group filt">
            <select id="filter_adviser" class="form-control">
                <option selected disabled value="">Adviser</option>
                {% for f in faculty%}
                <option value="{{f.fac_fname}} {{f.fac_lname}}">{{f.fac_fname}} {{f.fac_lname}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group filt">
            <select id="filter_university" class="form-control">
                <option selected disabled value="">University</option>
                {% for u in universities%}
                <option value="{{u.univ_name}}">{{u}}</option>
                {% endfor %}
            </select>
        </div>

        <h1>List all thesis</h1>
        <button class="danger-btn btn" id="list_thesis">Show Result</button>

        <h3 class="list_label">Year | Thesis title            | Adviser  |  </h3>
        <ul class="thesis_list">
        </ul>

</div>
